<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="outer">
            <div class="inner">
                <div class="display"></div>
                <div class="btns">
                <button id="btn7" class="white_btn btn">7</button>
                <button id="btn8" class="white_btn btn">8</button>
                <button id="btn9" class="white_btn btn">9</button>
                <button id="btnplus" class="black_btn btn">+</button>
                <button id="btn4" class="white_btn btn">4</button>
                <button id="btn5" class="white_btn btn">5</button>
                <button id="btn6" class="white_btn btn">6</button>
                <button id="btnminus" class="black_btn btn">-</button>
                <button id="btn1" class="white_btn btn">1</button>
                <button id="btn2" class="white_btn btn">2</button>
                <button id="btn3" class="white_btn btn">3</button>
                <button id="btnx" class="black_btn btn">x</button>
                <button id="btnc" class="red_btn btn">C</button>
                <button id="btn0" class="white_btn btn">0</button>
                <button id="btnequal" class="black_btn btn">=</button>
                <button id="btndivide" class="black_btn btn">/</button>
            </div>
            </div>



            
        

            </div>
        </div>

    </main>
    <script src="calculator.js"></script>
</body>
</html>
